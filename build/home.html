<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Typekit fonts -->
        <script src="https://use.typekit.net/law0myz.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- HEADER / NAVIGATION -->
        <header class="main-header">
            <div class="flex-grid">
                <div class="col">
                    <div class="opening-times-container">
                        <div class="clock-icon">
                            <span><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                        </div>
                        <div class="opening-times">
                            <p>Open today 9:00am to 5:00pm</p>
                            <p>Click for more</p>
                        </div>
                    </div>
                </div><!-- end col -->
                
                <div class="col">
                    <div class="logo-container">
                        <img src="images/qsupercentre_logo_white.svg" alt="Q Super Centre Logo"/>
                    </div>
                </div><!-- end col -->

                <div class="col">
                    <div class="social-header-container">
                        <span>Keep in touch with all the Q news!</span>
                        <a href="#" class="social button">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social button">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        </a>
                    </div>
                </div><!-- end col -->
            </div><!-- end flex-grid -->
        </header>
        <nav class="header-navigation">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Store Directory</a></li>
                <li><a href="#">About Q Super Centre</a>
                    <ul>
                        <li><a href="#">What's on at Q</a></li>
                        <li><a href="#">Dogs at Q</a></li>
                        <li><a href="#">Leasing</a></li>
                    </ul>
                </li>
                <li><a href="#">Photo Galleries</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
        <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js" integrity="{{JQUERY_SRI_HASH}}" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
